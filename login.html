<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Estácio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            max-width: 900px;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            height: 500px; /* Define altura fixa para garantir tamanho uniforme */
        }

        .left {
            background-color: #4dc4c2;
            color: white;
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-image: url('E:/MENU TRABALHO WEB/estacio.img.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 40px;
        }

        .right {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .welcome-message {
            color: #4dc4c2;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: #666;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .checkbox {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .checkbox input {
            margin-right: 10px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4dc4c2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #3ba9a7;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto; /* Permite ajuste de altura em telas menores */
            }
            .left, .right {
                width: 100%;
                height: 250px; /* Altura definida para layout móvel */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <!-- Imagem e mensagem à esquerda -->
        </div>
        <div class="right">
            <div class="welcome-message">Olá! Faça seu login.</div>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="termos" required>
                    <label for="termos">Li e aceito os <a href="#">termos</a></label>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
