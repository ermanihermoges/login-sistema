<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recupere sua senha - Via Email</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            max-width: 900px;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            height: 500px;
        }

        .left {
            background-color: #4dc4c2;
            color: white;
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-image: url('E:/MENU TRABALHO WEB/estacio.img.jpeg'); /* Substituir pelo caminho correto */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 40px;
        }

        .right {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .welcome-message {
            color: #4dc4c2;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .info-message {
            color: #4dc4c2;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: #666;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4dc4c2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #3ba9a7;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }
            .left, .right {
                width: 100%;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <!-- Área de imagem ou mensagens -->
        </div>
        <div class="right">
            <div class="welcome-message">Perdeu a sua senha: recupere via email agora</div>
            <form>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="confirmar-email">Confirmar Email</label>
                    <input type="email" id="confirmar-email" name="confirmar-email" required>
                </div>
                <div class="info-message">
                    Um código será enviado para a sua caixa de entrada. Copie esse código e cole na próxima tela. Certifique-se de que o seu nome e email estão corretos.
                </div>
                <button type="submit" class="btn">Obter Código</button>
            </form>
        </div>
    </div>
</body>
</html>
